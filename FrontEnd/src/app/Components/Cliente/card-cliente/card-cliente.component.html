<h1>Hola, {{ client.name }}</h1>
<div class="d-flex justify-content-between mt-4">
  <div><h3>Tu cuenta</h3></div>
  <div>
    <mat-slide-toggle [(ngModel)]="saldo">Ver saldo </mat-slide-toggle>
  </div>
</div>
<div>
  <mat-card class="example-card mt-4">
    <mat-card-header>
      <mat-card-subtitle>Cuenta unica</mat-card-subtitle>
      <mat-card-title>{{ client.account }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="mt-4">
      <div class="d-flex justify-content-between">
        <h1 *ngIf="saldo">{{ client.credit | currency }}</h1>
        <button mat-button color="accent">
          Plazo fijo
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="chevron_right"
          ></mat-icon>
        </button>
      </div>

      <mat-divider class="mt-5"></mat-divider>
    </mat-card-content>

    <mat-card-actions >
      <button mat-button color="accent">
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="share"
        ></mat-icon>
        CVU/Alias
      </button>
    </mat-card-actions>
    <mat-card-footer> </mat-card-footer>
  </mat-card>
  <div class="d-flex justify-content-evenly mt-4">
    <button mat-fab extended class="btn-large" color="accent">
      <div>
        <mat-icon>swap_horiz</mat-icon>
      </div>
      <div>Transferir</div>
    </button>

    <button mat-fab extended class="btn-large" color="accent">
      <div><mat-icon> transit_enterexit</mat-icon></div>
      <div>Ingresar</div>
    </button>

    <button mat-fab extended class="btn-large" color="accent">
      <div>
        <mat-icon>payment</mat-icon>
      </div>
      <div>Pagar</div>
    </button>
  </div>
</div>
