<div class="container">
  <mat-card class="color mt-3 mb-3 ">
    <div class="Justificado">
      <p class="Titulo"
        >Olvidé mi contraseña</p>
        <div></div>
    </div>
    <mat-card-content>
      <p>Ingresar el correo electrónico asociado a tu cuenta</p>
      <form class="example-form  flex-column mb-3">
        <mat-form-field class="example-full-width">
          <mat-label>Correo Electronico</mat-label>
          <input
            matInput
            type="email"
            placeholder="Juan Perez"
            class="matInput"
          />
        </mat-form-field>
      </form>
    </mat-card-content>

    <div class="C_B">
      <button mat-raised-button class="botones  " color="primary">Reestablecer Contraseña</button>
      <button mat-raised-button class="botones">Volver al Inicio de Sesión</button>
    </div>
  </mat-card>
</div>
