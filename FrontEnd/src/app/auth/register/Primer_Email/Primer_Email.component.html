<div class="container">
  <mat-card class="color mt-3 mb-3">
    <mat-card-header>
      <mat-card-title class="Titulo"
        >Indícanos tu correo electrónico</mat-card-title
      >
    </mat-card-header>

    <mat-card-content>
      <form class="example-form d-flex flex-column mb-3">
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            placeholder="Ex. pat@example.com"
            class="matInput"
            name="email"
            [(ngModel)]="email"
          />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Confirmar</mat-label>
          <input
            matInput
            name="password"
            type="password"
            [(ngModel)]="password"
          />
        </mat-form-field>
      </form>
    </mat-card-content>

    <div class="C_B">
      <button
        mat-raised-button
        color="accent"
        class="botones"
        (click)="registerSubmit()"
      >
        Continuar
      </button>
    </div>
  </mat-card>
</div>
