<div class="container">
  <mat-card class="color mt-3 mb-3">
    <mat-card-header>
      <mat-card-title class="Titulo">Datos Personales</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form class="example-form d-flex flex-column mb-3">
        <mat-form-field class="example-full-width">
          <mat-label>Nombre y Apellido</mat-label>
          <input
            matInput
            type="email"
            placeholder="Juan Perez"
            class="matInput"
          />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Contrase√±a</mat-label>
          <input matInput type="email" placeholder="12.345.678" />
        </mat-form-field>

        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Fecha de nacimiento</mat-label>
            <input type="tel" matInput placeholder="DD/MM/AAAA">
            <mat-icon>calendar_today</mat-icon>
          </mat-form-field>
        </form>

      </form>
    </mat-card-content>

    <div class="C_B ">

      <button mat-raised-button class="botones">Continuar</button>
  </div >
  </mat-card>
</div>
